<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather Search</title>
  </head>
  <body id="background">
    <div class="entire-app">
      <div class="container" id="weather-app">
        <form id="newCitySearch">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control search-input"
                id="input"
              />
            </div>
            <div class="col-3">
              <input type="submit" class="btn btn-primary" value="search" />
            </div>
          </div>
        </form>
        <div id="currentCityInfo">
          <div class="row">
            <div class="col-6">
              <h1>City name</h1>
              <ul>
                <li><span id="dateTime"> date and time,</span></li>
                <li><span id="weather">current weather type</span></li>
                <li>
                  Humidity: <span id="humidity">humidity</span>, Wind:
                  <span id="windSpeed">wind speed</span>
                </li>
              </ul>
            </div>
            <div class="col-6 d-flex justify-content-end">
              <span id="currentEmoji">
                <img src="https://openweathermap.org/img/wn/03d@2x.png" alt=""
              /></span>
              <span id="currentTemp">#</span>
              <span id="celsius">C | F</span>
            </div>
          </div>
        </div>
        <div id="forecastInfo">
          <div class="row" id="forecastDay">
            <div class="col" id="day1">Thursday</div>
            <div class="col" id="day2">Friday</div>
            <div class="col" id="day3">Saturday</div>
            <div class="col" id="day4">Sunday</div>
            <div class="col" id="day5">Monday</div>
          </div>
          <div class="row" id="forecastIcon">
            <div class="col" id="emoji1">
              <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="" />
            </div>
            <div class="col" id="emoji2">
              <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="" />
            </div>
            <div class="col" id="emoji3">
              <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="" />
            </div>
            <div class="col" id="emoji4">
              <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="" />
            </div>
            <div class="col" id="emoji5">
              <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="" />
            </div>
          </div>
          <div class="row" id="forecastTemp">
            <div class="col">
              <span id="min1">12°</span> <span id="max1">22°</span>
            </div>
            <div class="col">
              <span id="min2">13°</span> <span id="max2">23°</span>
            </div>
            <div class="col">
              <span id="min3">14° </span> <span id="max3">24°</span>
            </div>
            <div class="col">
              <span id="min4">15°</span> <span id="max4">25°</span>
            </div>
            <div class="col">
              <span id="min5">16°</span> <span id="max5">26°</span>
            </div>
          </div>
        </div>
      </div>
      <small>This is Dilly Sanborn-Marsh's project.</small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
